<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
  <title>Calculator Project</title>
</head>

<body>
  <h1>Calculator Project</h1>

  <main>
    <div class="display">0</div>

    <div class="keys-container">
      <div class="feats-and-nums">
        <div class="feats">
          <button class="btn feat" aria-label="all clear">AC</button>
          <button class="btn feat" aria-label="delete">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21v-2z" />
            </svg>
          </button>
          <button class="btn feat" aria-label="minus">+/-</button>
        </div>
        <div class="numbers">
          <button class="btn digit" aria-label="digit">9</button>
          <button class="btn digit" aria-label="digit">8</button>
          <button class="btn digit" aria-label="digit">7</button>
          <button class="btn digit" aria-label="digit">6</button>
          <button class="btn digit" aria-label="digit">5</button>
          <button class="btn digit" aria-label="digit">4</button>
          <button class="btn digit" aria-label="digit">3</button>
          <button class="btn digit" aria-label="digit">2</button>
          <button class="btn digit" aria-label="digit">1</button>
          <button class="btn digit" aria-label="decimal">.</button>
          <button class="btn digit lg" aria-label="digit">0</button>
        </div>
      </div>
      <div class="operations">
        <button value="/" class="btn operator" aria-label="divide">รท</button>
        <button value="*" class="btn operator" aria-label="multiply">x</button>
        <button value="-" class="btn operator" aria-label="subtract">-</button>
        <button value="+" class="btn operator" aria-label="add">+</button>
        <button value="=" class="btn equal" aria-label="equal">=</button>
      </div>
    </div>
  </main>

  <section class="decription">
    <h2>Keyboard Buttons</h2>
    <p><span>c</span>All Clear</p>
    <p><span>Backspace</span>Delete</p>
    <p><span>m</span>Minus</p>
    <p><span>/</span>Divide</p>
    <p><span>*</span>Multiply</p>
    <p><span>=</span>Equal</p>
  </section>

  <footer>
    <div class="footer-container">
      <p>Coded by
        <a href="https://github.com/rafetbasturk" rel="noreferrer noopener" target="_blank">Rafet</a>
        -
        <a href="https://www.theodinproject.com/" rel="noreferrer noopener" target="_blank">The Odin Project</a>
      </p>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
